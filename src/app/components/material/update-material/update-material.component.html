<form [formGroup]="updateMaterialForm" >
  <div class="card shadow mb-3" style="margin-right: 444px;margin-left: 326px;padding-top: 0px;margin-bottom: 0px;padding-bottom: 0px;">
    <div class="card-header py-3">
      <p class="text-primary m-0 fw-bold">Update Material</p>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-8 col-xxl-12">
          <div class="mb-3"><label class="form-label" for="nomechan"><strong>nomechan</strong></label>
            <input class="form-control" type="text" id="nomechan" placeholder="nomechan" name="nomechan" formControlName="nomechan" ></div>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xxl-12">
          <div class="mb-3"><label class="form-label" for="quantiteStockEhcna"><strong>quantiteStockEhcna</strong></label>
            <input class="form-control" type="number" id="quantiteStockEhcna" placeholder="quantiteStockEhcna" name="quantiteStockEhcna" formControlName="quantiteStockEhcna" ></div>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xxl-12">
          <div class="mb-3"><label class="form-label" for="dateExpirationEchan"><strong>dateExpirationEchan</strong></label>
            <input class="form-control" type="text" id="dateExpirationEchan" placeholder="dateExpirationEchan" name="dateExpirationEchan" formControlName="dateExpirationEchan"></div>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xxl-12">
          <div class="mb-3"><label class="form-label" for="fournisseurNom"><strong>fournisseurNom</strong></label>
            <input class="form-control" type="text" id="fournisseurNom" placeholder="fournisseurNom" name="fournisseurNom" formControlName="fournisseurNom"></div>
        </div>
      </div><button class="btn btn-primary btn-lg" type="submit" style="margin-top: 10px;" (click)="updateMaterial()" >Update</button>
    </div>
  </div>
  <div class="text-end mb-3" style="margin-bottom: 8px;padding-bottom: 0px;"></div>
</form>
